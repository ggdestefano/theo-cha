    <script>
        // Fun√ß√£o pra desabilitar itens
        function disableTakenItems(takenItems) {
            const labels = document.querySelectorAll('label');
            labels.forEach(label => {
                const radio = label.querySelector('input[type="radio"]');
                if (radio && takenItems.includes(radio.value)) {
                    radio.disabled = true;
                    label.classList.add('disabled');
                }
            });
        }

        // Busca submiss√µes via Netlify Function (sem CORS!)
        async function fetchSubmissions() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';

            try {
                // URL absoluta pro seu site Netlify
                const response = await fetch('https://chadotheo.netlify.app/.netlify/functions/get-submissions');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.json();
                const uniqueTaken = data.takenItems || [];
                disableTakenItems(uniqueTaken);
                console.log('Itens desabilitados:', uniqueTaken); // Debug
            } catch (error) {
                console.error('Erro ao buscar itens:', error);
                errorEl.textContent = '‚ö†Ô∏è Erro ao carregar itens indispon√≠veis (verifique depois no dashboard).';
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';

        }
